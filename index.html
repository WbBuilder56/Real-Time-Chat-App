<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="Saad-selector">Saad</button>
        <button class="button person-selector-button" id="Asad-selector">Asad</button>
    </div>
    <div class="chat-container">
        <h3 class="chat-header">Saad chatting...</h3>

        <div class="chat-messages">
            <div id="first-person"><div class="message blue-bg">
                <div class="message-sender">Saad</div>
                <div class="message-text">Hey Asad, what's up</div>
                <div class="message-timestamp">10:30 PM</div>
            </div>
            </div>
           <div id="second-person"><div class="message gray-bg">
                <div class="message-sender">Asad</div>
                <div class="message-text">Nothing, what about you?</div>
                <div class="message-timestamp">10:35 PM</div>
            </div>
           </div>
        </div>
        <form class="chat-input-form">
            <input type="text" class="chat-input" required placeholder="Type here...">
            <button type="submit" class="button send-button">Send</button>
        </form>
        <button class="button clear-chat-button">Clear Chat</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
